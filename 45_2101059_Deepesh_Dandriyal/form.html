<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Registration Form</h1>
      <form>
        <label for="sname">Student Name:</label>
        <input type="text"id="sname" name="" value=""><br>
        <label for="pwd">Password:</label>
        <input type="password"id="pwd" name="" value=""><br>
        <label for="dob">Date of birth:</label>
        <input type="date"id="dob" name="" value=""><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="" value=""><br>
        Gender:
        <label for="male">Male</label>
        <input type="radio"id="male" name="ra" value="">
        <label for="female">Female</label>
        <input type="radio"id="female" name="ra" value=""><br>
        <label for="robot">I am not robot</label>
        <input type="checkbox" id="robot" name="" value=""><br>
        <input type="submit">
        <input type="reset">
      </form>

  </body>
</html>
